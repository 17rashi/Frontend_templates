<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact page</title>
    <link rel="stylesheet" href="../css/contact.css" />
  </head>

  <body>
    <div class="navbar">
      <div class="logo">
        <img
          src="https://id.marketing/wp-content/uploads/2017/08/online-store-icon.png"
          alt="logo"
          width="100"
          height="55"
        />
      </div>
      <div class="navbar_list">
        <ul>
          <li><a href="../web/home.html" style="color: #1a237e">home</a></li>
          <li><a href="../web/products.html">Products</a></li>
          <li><a href="../web/about.html"> about</a></li>
          <li><a href="../web/contact.html">contact</a></li>
        </ul>
      </div>
    </div>

    <div class="contact_image">
      <img
        src="https://www.noveltelecom.com.au/wp-content/uploads/2018/10/customer-support.png"
        alt="customer-care"
        width="350"
        height="240"
      />
    </div>

    <div class="contactus">
      <h1 class="title">contact Us</h1>
      <div class="form_wrapper">
        <div class="form_input">
          <input type="text" placeholder="enter your name " class="text-text" />
        </div>
        <div class="form_input">
          <input
            type="text"
            placeholder="enter your email "
            class="text-text"
          />
        </div>
        <div class="form_input">
          <textarea placeholder="Message"></textarea>
        </div>
        <div class="btn">
          <a href="#">Send</a>
        </div>
      </div>
    </div>
  </body>
</html>
