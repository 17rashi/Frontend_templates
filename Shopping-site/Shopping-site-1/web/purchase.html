<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="../css/purchase.css" />
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <img
          src="https://id.marketing/wp-content/uploads/2017/08/online-store-icon.png"
          alt="logo"
          width="100"
          height="55"
        />
      </div>
      <div class="navbar_list">
        <ul>
          <li><a href="../web/home.html" style="color: #1a237e">home</a></li>
          <li><a href="../web/products.html">accommodation</a></li>
          <li><a href="../web/about.html"> about</a></li>
          <li><a href="../web/contact.html">contact</a></li>
        </ul>
      </div>
    </div>
    <center>
      <form class="container" method="post">
        <fieldset>
          <table>
            <h1>Purchase Details</h1>
            <tr>
              <th>Name</th>
              <th>:</th>
              <th>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="enter your name"
                />
              </th>
            </tr>
            <tr>
              <th>Email</th>
              <th>:</th>
              <th>
                <input
                  type="email"
                  name="email"
                  id="emaill"
                  placeholder="enter your email"
                />
              </th>
            </tr>
            <tr>
              <th>Contact Number</th>
              <th>:</th>
              <th>
                <input
                  type="text"
                  name="number"
                  id="number-number"
                  placeholder="enter your number"
                />
              </th>
            </tr>

            <tr>
              <th>from</th>
              <th>:</th>
              <th><input type="date" name="date" id="date1" /></th>
            </tr>
            <tr>
              <th>Days</th>
              <th>:</th>
              <th>
                <input
                  type="text"
                  name="day"
                  id="dayy"
                  placeholder="enter day"
                />
              </th>
            </tr>
            <tr>
              <th>Rate</th>
              <th>:</th>
              <th>
                <input
                  type="text"
                  name="rate"
                  id="rate1"
                  placeholder="enter rate"
                />
              </th>
            </tr>
            <tr>
              <th>Amount</th>
              <th>:</th>
              <th>
                <input
                  type="text"
                  name="amonut"
                  id="amonut-amonut"
                  placeholder="enter amonut"
                />
              </th>
            </tr>
          </table>

          <div class="btns">
            <tr>
              <td>
                <input type="submit" name="send" value="send" id="sendd" />
              </td>
              <td>
                <input type="reset" name="Cancel" value="Cancel" id="resett" />
              </td>
            </tr>
          </div>
        </fieldset>
      </form>
    </center>
  </body>
</html>
