<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login glassomorphism</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="login">
      <div class="login__container">
        <div class="flex-container">
          <form class="login__form">
            <div class="login__heading">Login</div>

            <div class="login__form-group">
              <label class="form-label">Email</label>
              <input placeholder="Email" class="login__input" required />
            </div>

            <div class="login__form-group">
              <label class="form-label">Password</label>
              <input placeholder="Password" class="login__input" required />
            </div>
            <div class="login__form-group">
              <button class="login__btn" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
