<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Social Media Dashboard</title>
</head>

<body>

    <header>
        <div class="current-account">
            <img src="assets/profile-image.jpg" alt="profile-image" class="profile-image">
            <p class="text">
                Lorem Ipsum <br>
                <span>Social Media Dashboard</span>
            </p>
        </div>
        <div class="theme-toggler-container">
            <img src="assets/toggle-off.svg" alt="toggle-off" class="theme-toggle theme-toggle-light">
            <img src="assets/toggle-on.svg" alt="toggle-on" class="theme-toggle theme-toggle-dark d-none">
        </div>
        <h1 class="text">Lorem's Dashboard</h1>
        <p class="total-followers text">Total Followers: <span class="total-follower-count">10,512</span></p>
    </header>

    <script src="js/script.js"></script>
</body>

</html>
