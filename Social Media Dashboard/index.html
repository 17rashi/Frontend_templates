<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Social Media Dashboard</title>
</head>

<body>

    <header>
        <div class="current-account">
            <img src="assets/profile-image.jpg" alt="profile-image" class="profile-image">
            <p class="text">
                Lorem Ipsum <br>
                <span>Social Media Dashboard</span>
            </p>
        </div>
        <div class="theme-toggler-container">
            <img src="assets/toggle-off.svg" alt="toggle-off" class="theme-toggle theme-toggle-light">
            <img src="assets/toggle-on.svg" alt="toggle-on" class="theme-toggle theme-toggle-dark d-none">
        </div>
        <h1 class="text">Lorem's DashboardðŸ“ˆ</h1>
        <p class="total-followers text">Total Followers: <span class="total-follower-count">10,512</span></p>
    </header>
    <section class="all-time text">
        <h2>All Time</h2>
        <div class="data-grid">
            <div class="data youtube">
                <div class="data-header">
                    <img src="assets/yt_icon.png" alt="yotube-icon">
                    <p class="username">Lorem I.</p>
                </div>
                <div class="data-count">
                    <span>6895</span>
                    <p>Subscribers</p>
                </div>
                <div class="data-today">
                    <p>12</p>
                    <img src="assets/up_icon.png" alt="icon">
                </div>
            </div>
            <div class="data facebook">
                <div class="data-header">
                    <img src="assets/fb_icon.png" alt="facebook-icon">
                    <p class="username">@loremip</p>
                </div>
                <div class="data-count">
                    <span>5k</span>
                    <p>Followers</p>
                </div>
                <div class="data-today">
                    <p>38</p>
                    <img src="assets/down_icon.png" alt="icon">
                </div>
            </div>
            <div class="data twitter">
                <div class="data-header">
                    <img src="assets/twt_icon.png" alt="twitter-icon">
                    <p class="username">@loremip</p>
                </div>
                <div class="data-count">
                    <span>2912</span>
                    <p>Followers</p>
                </div>
                <div class="data-today">
                    <p>6</p>
                    <img src="assets/up_icon.png" alt="icon">
                </div>
            </div>
            <div class="data instagram">
                <div class="data-header">
                    <img src="assets/ig_icon.png" alt="instagram-icon">
                    <p class="username">@loremip</p>
                </div>
                <div class="data-count">
                    <span>3010</span>
                    <p>Followers</p>
                </div>
                <div class="data-today">
                    <p>86</p>
                    <img src="assets/down_icon.png" alt="icon">
                </div>
            </div>
        </div>
    </section>
    <section class="today text">
        <h2>Today</h2>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
