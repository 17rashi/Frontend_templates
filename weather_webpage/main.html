<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Webpage</title>
</head>

<body>

    <div class="card">
        <div class="display">
            <h2 class="heading">Weather Forcast</h2>
            <div class="place">
                <h2 class="city" id="cityOutput"></h2>
                <h2 class="country" id="country"></h2>
            </div>
            <div class="coordinates" id="coordinates">
                <h4 id="lat"></h4>
                <h4 id="longi"></h4>
            </div>
            <div class="info">
                <div class="tempDisplay">
                    <h1 class="temp" id="temp"></h1>
                </div>
                <div class="desc">
                    <img src="" class="icon" id="descLogo" />
                    <h2 class="description" id="description"></h2>
                </div>
            </div>
        </div>

        <div class="values">
            <div class="search">
                <input id="searchInput" autocomplete="off" name="searchInput" type="text" class="search-bar"
                    placeholder="Location">
                <button onclick="weather()"><svg class="svg" stroke="currentColor" fill="currentColor" stroke-width="0"
                        viewBox="0 0 1024 1024" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                        </path>
                    </svg>
                </button>
            </div>
            <div class="weatherDetail">
                <div>
                    <span class="humidityHeading">Humidity</span>
                    <span class="humidity" id="humidity"></span>

                </div>
                <div>
                    <span class="windHeading">Wind Speed</span>
                    <span class="wind" id="wind"></span>
                </div>
                <div>
                    <span class="pressureHeading">Pressure</span>
                    <span class="pressure" id="pressure"></span>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
